<!-- Body Wrapper -->
<!-- TODO: remove the bg-color while deployment -->
<div class="col-sm-12 px-3" style="background-color: #ededed">

  <!-- Spinner -->
  <ngx-spinner bdColor="#f8f1f1ad" size="default" color="#E68835" [fullScreen]="false" type="ball-spin-clockwise">
    <button type="button" mat-raised-button class="theme-btn btn-sm mt-4" (click)="closeSpinner()"> Cancel
    </button>
  </ngx-spinner>

  <!-- Header-section -->
  <app-header></app-header>

  <!-- content-section -->
  <div class="col-sm-12 p-0">
    <div class="row m-0">

      <!-- filters-section -->
      <div class="col-sm-2 py-2 px-0">
        <app-filters (isClearFilters)="checkIsFiltersApplied($event)"></app-filters>
      </div>

      <!-- grid-view-section -->
      <div class="col-sm-10 py-2 pl-2 pr-0">
        <app-grid-view [isFiltersCleared] = "isFiltersCleared"></app-grid-view>
      </div>

    </div>
  </div>

</div>
