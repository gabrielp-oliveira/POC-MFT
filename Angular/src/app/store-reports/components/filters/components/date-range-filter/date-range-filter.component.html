<div class="col-sm-12 p-0 pt-2 mt-2 pr-2">

  <p class="storeReports_FilterCaption mb-0 pl-1">Date Range</p>

  <p-calendar inputId="idDateRangePickerInput" #idDateRangePicker class="storeReportsDatePicker" selectionMode="range"
    [readonlyInput]="true" [touchUI]="true" dateFormat="mm/dd/yy" title="Select Date Range" [showIcon]="true"
    placeholder="Select Date Range" [(ngModel)]="selectedDates" [minDate]="minDate" [maxDate]="maxDate"
    (onSelect)="onDateSelectionChange($event)">
  </p-calendar>

</div>
